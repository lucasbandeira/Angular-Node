<div class="jumbotron">
	<h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/fotos/new" class="btn btn-primary" type="button">Nova Foto</a>
				</span>
				<input ng-model="filtro" ng-model-options="{debounce: 600}" class="form-control" placeholder="filtrar"/> <!--two way data binding-->
			</div>
		</form>
	</div>
</div>

<div class="row">

	<my-panel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
		<my-picture url="{{foto.url}}" titulo="{{foto.titulo}}"></my-picture>
	</my-panel>
	
</div>
